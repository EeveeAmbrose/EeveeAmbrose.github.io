    const $Item = document.createElement('div')

    $Input.setAttribute('type', 'text'),
    $Input.setAttribute('name', formName);

    if(required){
        $Input.required = true;
    };

    const $Label = document.createElement('label');
    $Label.setAttribute('for', idOfInput); //This changes but matches ID
    $Label.setAttribute('class', 'text-input-animate');

    const $ActualLabel = document.createElement('span');
    $ActualLabel.setAttribute('class', 'text-label-actual');
    $ActualLabel.innerHTML = labelText; //this changes

    $Item.append($Input);
    $Item.append($Label);
    $Label.append($ActualLabel);

    return $Item;
</script>







// radio input


<script>
    
    const $Item = document.createElement('div');
    $Item.setAttribute('class', 'radio-box');

    const $Input = document.createElement('input');
    $Input.setAttribute('type', 'radio');
    $Input.setAttribute('name', items.formName);
    $Input.setAttribute('id', items.id);
    $Input.setAttribute('value', items.value);
    
    const $Label = document.createElement('label');
    $Label.setAttribute('for', items.id);

    const $ActualLabel = document.createElement('span');
    $ActualLabel.setAttribute('class', 'radio-label-actual');
    $ActualLabel.innerHTML = items.labelText;
    
    const $RadioCircle = document.createElement('span');
    $RadioCircle.setAttribute('class', 'radio-circle');

    $Item.append($Input);
    $Item.append($Label);
    $Label.append($ActualLabel);
    $Item.append($RadioCircle);


    return $Item;
</script>



// measurement

<script>
    
    const $Item = document.createElement('div');
    $Item.setAttribute('class', 'measurement');

    const $mTop = document.createElement('div');
    $mTop.setAttribute('class', 'm-top');

    const $TextBox = BuildTextInput(items);

    const $UnitsButtonContainer = document.createElement('div');
    $UnitsButtonContainer.setAttribute('class', 'units-button-container');

    const $InchesButton = document.createElement('a');
    $InchesButton.setAttribute('href', '#');
    $InchesButton.setAttribute('class', 'unit-button');
    $InchesButton.innerHTML= 'inches';

    const $cmButton = document.createElement('a');
    $cmButton.setAttribute('href', '#');
    $cmButton.setAttribute('class', 'unit-button button-selected');
    $cmButton.innerHTML= 'cm';

    const $mBottom = document.createElement('div');
    $mBottom.setAttribute('class', 'm-bottom');
    
    const $IllustrationContainer = document.createElement('div');
    $IllustrationContainer.setAttribute('class', 'illustration');

    const $IllustrationActual = CreateSVG(items.id);

    $Item.append($mTop);
    $mTop.append($TextBox);
    $mTop.append($UnitsButtonContainer);
    $UnitsButtonContainer.append($InchesButton);
    $UnitsButtonContainer.append($cmButton);
    $Item.append($mBottom);
    $mBottom.append($IllustrationContainer);
    $IllustrationContainer.append($IllustrationActual);

    
    return $Item;
</script>
